<html ng-app="coffeeManagerApp">
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Coffee Manager</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/"> <!-- Needed for AngularJS $locationProvider.html5Mode -->

    <link rel="stylesheet" href="/public/stylesheets/bootstrap.min.css">
    <link rel="icon" href="/public/favicons/favicon.ico" />

    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="/public/stylesheets/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/public/stylesheets/main.css">

    <script src="/public/javascripts/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

</head>
<body ng-controller="ApplicationController">
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">Coffee Manager</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse" ng-controller="LoginCtrl">
            <div ng-if="!isAuthenticated()">
                <form class="navbar-form navbar-right" name="myForm" role="form" ng-submit="signin(userLogin, userPassword)" novalidate>
                    <div class="form-group">
                        <input name="login" type="text" placeholder="Login" class="form-control" ng-model="userLogin">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" placeholder="Password" class="form-control" ng-model="userPassword">
                    </div>
                    <button type="submit" class="btn btn-success" ng-disabled="!userLogin || !userPassword">Se connecter</button>
                    <div ng-messages="error">
                        <span class="text-danger" ng-message="message">{{error.message}}</span>
                    </div>
                </form>
            </div>

            <div class="navbar-right" ng-if="isAuthenticated()">
                <a href="/profile/" class="navbar-brand"><img src="/public/images/profile.png" width="32" height="32" style="margin-top: -6px"></a>
                <a href="" class="navbar-brand">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true" ng-click="signout()"></span>
                </a>
                <p class="navbar-text navbar-right">Bonjour {{userInfo.name}}</p>
            </div>

        </div>

    </div>
</nav>


<div class="container">


    <div ng-view></div>

    <hr>

    <footer>
        <p>&copy; Damage Inc.</p>
    </footer>
</div> <!-- /container -->


<!-- Modal box for errors -->
<div class="modal fade" id="modalboxError" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Erreur</h4>
            </div>
            <div class="modal-body">
                <p>{{}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>


<script src="/public/javascripts/vendor/jquery-1.11.2.min.js"></script>
<script src="/public/javascripts/vendor/bootstrap.min.js"></script>


<script src="/public/javascripts/vendor/angular-1.3.15/angular.min.js"></script>
<script src="/public/javascripts/vendor/angular-1.3.15/angular-route.min.js"></script>
<script src="/public/javascripts/vendor/angular-1.3.15/angular-resource.min.js"></script>
<script src="/public/javascripts/vendor/angular-1.3.15/angular-messages.min.js"></script>
<script src="/public/javascripts/main.js"></script>
<script src="/public/javascripts/controllers.js"></script>
<script src="/public/javascripts/services.js"></script>

</body>
</html>
